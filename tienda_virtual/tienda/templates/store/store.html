{% extends 'store/main.html' %}
{% load static %}
<!-- <link rel="stylesheet" href="{% static 'css/main.css' %}"> -->

{% block contenido %}
<div class="row">
    {% for producto in productos %}
    <div class="col-lg-4">
        <img class="thumbnail" src="{{producto.imagenURL}}">
        <div class="box-element product">
            <h6><strong>{{producto.nombre}}</strong></h6>
            <hr>
            <button data-producto={{producto.id}} data-accion="add" class="btn btn-outline-secondary add-btn actualizar-carrito">Agregar al Carrito</button>
            <a class="btn btn-outline-success" href="#">Mirar</a>
            <h4 style="display: block; float: right;"> <strong>${{producto.precio|floatformat:0}}</strong></h4>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock contenido %}
